type EscrowTransaction @entity {
  id: ID!
  index: BigInt
  txType: Int
  clientAddress: Bytes
  agentAddress: Bytes
  netAmount: BigInt
  agentFee: BigInt
  nashFee: BigInt
  grossAmount: BigInt
  agentApproval: Boolean
  clientApproval: Boolean
  agentPhoneNumber: String
  clientPhoneNumber: String
}
