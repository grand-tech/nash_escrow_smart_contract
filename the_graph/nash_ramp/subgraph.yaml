specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NashEscrow
    network: celo-alfajores
    source:
      address: "0x7a1b9BCDAB1B2Cce27c0d168Ae4B47589efF3086"
      abi: NashEscrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AgentConfirmationEvent
        - AgentPairingEvent
        - ClientConfirmationEvent
        - ConfirmationCompletedEvent
        - TransactionCompletionEvent
        - TransactionInitEvent
      abis:
        - name: NashEscrow
          file: ./abis/NashEscrow.json
      eventHandlers:
        - event: AgentConfirmationEvent((uint256,uint8,address,address,uint8,uint256,uint256,uint256,uint256,bool,bool,string,string))
          handler: handleEscrowEvents
        - event: AgentPairingEvent((uint256,uint8,address,address,uint8,uint256,uint256,uint256,uint256,bool,bool,string,string))
          handler: handleEscrowEvents
        - event: ClientConfirmationEvent((uint256,uint8,address,address,uint8,uint256,uint256,uint256,uint256,bool,bool,string,string))
          handler: handleEscrowEvents
        - event: ConfirmationCompletedEvent((uint256,uint8,address,address,uint8,uint256,uint256,uint256,uint256,bool,bool,string,string))
          handler: handleEscrowEvents
        - event: TransactionCompletionEvent((uint256,uint8,address,address,uint8,uint256,uint256,uint256,uint256,bool,bool,string,string))
          handler: handleEscrowEvents
        - event: TransactionInitEvent((uint256,uint8,address,address,uint8,uint256,uint256,uint256,uint256,bool,bool,string,string))
          handler: handleEscrowEvents
      file: ./src/nash-escrow.ts
